name: Flutter test

on:
  push:
    branches: [ master ]

jobs:
  test_flutter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: actions/setup-flutter@v3
        with:
          flutter-version: 'latest'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test